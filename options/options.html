<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="options.css" />
	</head>
	
	<body>
		<h2>Options</h2>
		<form class="optionsForm">
			<label id="mail_label">
				The Nirvana Mail for your Inbox
				You find this mail by going into the settings,
				choosing 'Manage Account' and then 'Creating tasks via Email'.
			</label>
			<input type="text" id="mail" size="60" >
			<label id="username_label">
				The e-mail you use to log into Nirvana.
			</label>
			<input type="text" id="username" size="60" >
			<label id="password_label">
				Your Nirvana password. (The password will be encrypted.)
			</label>
			<input type="password" id="password" size="60" >
			<div id="empty"></div>
			<button type="submit" id="savebutton">SAVE</button>
		</form>
		<script src="options.js"></script>
	</body>
</html>
