<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="popup.css" />
	</head>
	
	<body>
		<img src="../images/action-creator-for-nirvana.png" />
		
		<label for="subject">Action Title</label>
		<br />
		<input id="subject" type="text" name="subject" />
		<br />
		<br />
		
		<label for="message">Action Notes</label>
		<br />
		<textarea id="message" name="message"></textarea>
		<br />
		<br />
		
		<label class="tags" for="tags">Action Tags</label>
		<br class="tags"/>
		<input id="tags" class="tags" type="text" name="tags" placeholder="Tag 1, Tag 2"/>
		<br class="tags"/>
		<br class="tags"/>

		<div id="links" >
			<div id="submit">
				<span>Create Action</span>
			</div>
			<div id="nirvana">
				<span>Open Nirvana</span>
			</div>
		</div>

		<span id="load"></span>
		<span id="success"></span>
		<span id="error"></span>
		
		<script src="popup.js"></script>
	</body>
</html>
